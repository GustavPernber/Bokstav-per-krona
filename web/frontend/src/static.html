<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link href="scss/main.css" rel="stylesheet" />
		<link href="css/nouislider.min.css" rel="stylesheet" />
		<title>BPK</title>
	</head>
	<body>
		<header id="header">
			<nav>
				<ul>
					<li>
						<button class="wine"><span>Vin</span></button>
					</li>
					<li>
						<button class="beer"><span>Öl</span></button>
					</li>
					<li>
						<button class="liqour"><span>Sprit</span></button>
					</li>
					<li>
						<button class="cider">
							<span>Cider & Blanddryck</span>
						</button>
					</li>
				</ul>
			</nav>
		</header>
	</body>
	<main id="index">
		<aside class="filters">
			<h1>Filtrera</h1>
			<div class="dropHeader">
				<p>Alkoholhalt</p>
				<object
					data="img/collapse-arrow.svg"
					type="image/svg+xml"
				></object>
			</div>
			<div class="dropContainer">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
			<div class="dropHeader">
				<p>Pris</p>
				<object
					data="img/collapse-arrow.svg"
					type="image/svg+xml"
				></object>
			</div>
			<div class="dropContainer price show">
				<div class="sliderContainer">
					<div class="sliderRound" id="priceSlider"></div>
				</div>
				<div class="inputContainer">
					<input id="priceMin" type="text" /><input
						id="priceMax"
						type="text"
					/>
				</div>
			</div>
			<div class="dropHeader">
				<p>Volym</p>
				<object
					data="img/collapse-arrow.svg"
					type="image/svg+xml"
				></object>
			</div>
			<div class="dropContainer">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
		</aside>
		<div>
			<header class="searchOptions">
				<button class="filter">
					Filtrera
					<svg
						xmlns:xlink="http://www.w3.org/1999/xlink"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 18 16"
						type="filter"
						height="20"
						width="20"
						class="css-1tzyzy6 e1vdopyw9"
					>
						<path
							d="M10 8.17a3.001 3.001 0 010 5.66V15a1 1 0 11-2 0v-1.17a3.001 3.001 0 010-5.66V1a1 1 0 012 0v7.17zM9 12a1 1 0 100-2 1 1 0 000 2zM4 7.83V15a1 1 0 11-2 0V7.83a3.001 3.001 0 010-5.66V1a1 1 0 012 0v1.17a3.001 3.001 0 010 5.66zM3 4a1 1 0 100 2 1 1 0 000-2zm13 3.83V15a1 1 0 11-2 0V7.83a3.001 3.001 0 010-5.66V1a1 1 0 112 0v1.17a3.001 3.001 0 010 5.66zM15 4a1 1 0 100 2 1 1 0 000-2z"
							fill="#095741"
						></path>
					</svg>
				</button>
				<form class="sort">
					<select name="sort">
						<option value="hej">Sortera efter</option>
						<option value="hej1">hej1</option></select
					><object
						data="img/sort-arrows.svg"
						type="image/svg+xml"
					></object>
				</form>
				<div>
					<p>Välj vy:</p>
					<button class="stripped active">
						<object
							data="img/smallArticles.svg"
							type="image/svg+xml"
						></object></button
					><button class="bigArticles">
						<object
							data="img/bigArticles.svg"
							type="image/svg+xml"
						></object>
					</button>
				</div>
			</header>
			<section class="drinksContainer"></section>
			<button class="loadMore"><p>Visa fler</p></button>
		</div>
	</main>
	<script src="js/index_ui.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/index_API.js"></script>
</html>
